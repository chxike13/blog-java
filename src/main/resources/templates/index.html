<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RobotOne的小黑屋</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="sidebar" th:fragment="sidebar">
        <div class="text-center h3">
            <a th:href="@{/blog/index}">RobotOne's Zone</a>
        </div>
        <img class="img-circle center-block" src="/static/img/robotLogo.jpeg" alt="">
        <div class="text-center h3">
            <h4>每天进步一点点</h4>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="glyphicon glyphicon-th-list text-muted"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav nav-pills nav-stacked text-left">
                    <li role="presentation" th:each="cateView : ${cateViews}">
                        <a th:href="@{/blog/cate(cateName=${cateView.getCatename()})}" th:text="${cateView.getCatename()}+'('+${cateView.getNum()+')'}">spring boot</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content" th:fragment="content">
        <div class="container">
            <div class="row" th:each="article : ${articles}">
                <div class="article">
                        <header>
                            <h2><a class="text-muted" th:href="@{/blog/content(id=${article.getId()})}"  th:text="${article.getTitle()}">Hello World</a></h2>
                            <span class="glyphicon glyphicon-calendar"></span>
                            <span class="text-muted" th:text="${#dates.format(article.getCreateTime(),'yyyy-MM-dd')}">2018-08-17</span>
                        </header>
                        <div class="description bg-success">
                            <p th:text="${article.getDescription()}"></p>
                        </div>
                        <footer>
                            <span class="label label-info">
                                <span class="glyphicon glyphicon-tag text-muted"></span>
                                <a style="color: white" href="" th:text="${article.getCatename()}">spring</a>
                            </span>
                        </footer>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
